<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading">FACE RECOGNITION</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following faces: </p>
<b class="name_of_emotions">
  sad
  <hr>
  angry
  <hr>
  joy
  <hr>
  confused
  <hr>
</b>
      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br><button onclick="take_snapshot()"class="btn btn-success">Capture Image</button>

      <br><br>
      <label>Captured Image</label>
      <div id="result"></div>
<br><br>
<button onclick="check()"class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :  </p><span id="object_name"></span>
      <p style="font-size: 22px;">Accuracy :  </p><span id="Accuracy_name"></span>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
